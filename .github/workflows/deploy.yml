name: release

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: git config user.name "$GITHUB_ACTOR" && git config user.email "$GITHUB_ACTOR@github-deploy.com"
      - run: npm run deploy
