<?use components:edu.carleton.dev.components?>
<div class="tile is-parent">
  <article class="tile is-child">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a>Home</a></li>
        <li>
          <a html:link="route(it).index()">COMP2406</a>
        </li>
        <li class="is-active"><a>Assignments</a></li>
      </ul>
    </nav>
    <components:assignments model="model" assignments="assignments" />
  </article>
  <div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="field">
          <label class="label">What is the name of your new assignment?</label>
          <div class="control">
            <input
                class="input"
                type="text"
                placeholder="Name of the assignment"
                attr:value="newName"
                html:change="newName = it"
            />
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" event:click="addAssignment()">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" event:click="goBack()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close" event:click="goBack()"></button>
  </div>
</div>
