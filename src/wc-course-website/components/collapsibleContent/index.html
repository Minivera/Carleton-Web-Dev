<template id="collapsible-content">
  <div>
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <h3 class="title is-4">
            <slot name="title"></slot>
          </h3>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <span class="icon is-medium" style="cursor: pointer;" data-element="icon-button">
            <template data-element="opened">
              <i class="fas fa-chevron-up"></i>
            </template>
            <template data-element="closed">
              <i class="fas fa-chevron-down"></i>
            </template>
          </span>
        </div>
      </div>
    </div>
    <hr />
    <div
      style="overflow-y: hidden; padding-left: 20px; padding-right: 20px; margin-left: -20px; margin-right: -20px;"
      data-element="inner"
    >
      <slot></slot>
    </div>
  </div>
</template>
