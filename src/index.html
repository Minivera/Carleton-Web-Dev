<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Web Dev demos</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <div class="main-menu">
            <h1 class="main-menu-header">
                Available demos
            </h1>
            <ul class="main-menu-list">
                <li>
                    <a href="react-todo/index.html">React Todo list</a>
                </li>
                <li>
                    <a href="react-course-website/index.html">React course website - Assigment 1</a>
                </li>
                <li id="documentation-react-link" />
                <li>
                    <a href="wc-todo/index.html">Web Component Todo list</a>
                </li>
                <li>
                    <a href="wc-course-website/index.html">Web Component course website - Assignment 2</a>
                </li>
                <li id="documentation-wc-link" />
                <li id="todo-java-link" />
            </ul>
        </div>
        <script src="./index.js"></script>
        <script>
            // This function exists to inject the storybook link after it was built. Since parcel resolves the
            // HTML links during the build, it wouldn't find the storybook code since we build it after the fact.
            // This link won't work in dev.
            (function() {
                const anchor = document.createElement('a');
                anchor.href = 'react-storybook/index.html';
                anchor.innerText = 'React course website - Assignment 1 - Documentation';

                document.querySelector('#documentation-react-link').appendChild(anchor);
            })();
            // Same function as above, but for web components
            (function() {
                const anchor = document.createElement('a');
                anchor.href = 'wc-storybook/index.html';
                anchor.innerText = 'Web Components course website - Assignment 2 - Documentation';

                document.querySelector('#documentation-wc-link').appendChild(anchor);
            })();
            // Loads the link for the Java TODO MVC app built outside of parcel
            (function() {
                const anchor = document.createElement('a');
                anchor.href = 'java-todo/index.html';
                anchor.innerText = 'Java Todo list';

                document.querySelector('#todo-java-link').appendChild(anchor);
            })();
        </script>
    </body>
</html>
